<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main">
    <h2>Log in</h2>
      <div class="input-box">
        <input id="emailLogin" type="email" placeholder="Enter your email" required autocomplete="email">
      </div>
      <div class="input-box">
        <input id="passwordLogin" type="password" placeholder="Enter password" required autocomplete="current-password">
      </div>
      <div class="reg">
        <input type="Submit" value="Log in" onclick="checkLocalStorageLogin()">
      </div>
  </div>

</body>
<script src="assets/js/login.js"></script>

</html>
